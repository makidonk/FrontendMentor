<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (max-width:600px)"
      href="styleMobile.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (min-width:601px)"
      href="styleDesktop.css"
    />
    <script src="main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="resultDiv">
        <h1>Your Result</h1>
        <div class="resultCircle">
          <h2>76</h2>

          <h3>of 100</h3>
        </div>
        <h4>Great</h4>
        <h5>
          You scored higher than 65% of the people who have taken these tests.
        </h5>
      </div>
      <div class="summaryDiv">
        <h6>Summary</h6>
        <div class="summaryCategories"></div>
        <button type="button" id="button">Continue</button>
      </div>
    </div>
  </body>
</html>
