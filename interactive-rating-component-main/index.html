<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (max-width:600px)"
      href="styleMobile.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (min-width:601px)"
      href="styleDesktop.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="content">
        <div class="ratingState">
          <div class="starIconDiv">
            <img id="star" src="images\icon-star.svg" />
          </div>

          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="rating">
            <div class="ratings" id="rating1">1</div>
            <div class="ratings" id="rating2">2</div>
            <div class="ratings" id="rating3">3</div>
            <div class="ratings" id="rating4">4</div>
            <div class="ratings" id="rating5">5</div>
          </div>
          <button>SUBMIT</button>
        </div>
        <div class="thankYouState">
          <div id="ratedImg">
            <img src="images\illustration-thank-you.svg" />
          </div>
          <div class="finalSelection">
            <p id="finalSelection">
              You selected
              <!-- Add rating here -->
              out of 5
            </p>
          </div>
          <h2>Thank You!</h2>
          <p class="center">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
