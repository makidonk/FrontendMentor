<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (max-width:600px)"
      href="styleMobile.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (min-width:601px)"
      href="styleDesktop.css"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="images">
        <picture>
          <source
            srcset="images\image-header-mobile.jpg"
            media="(max-width: 600px)"
          />
          <source
            srcset="images\image-header-desktop.jpg"
            media="(min-width: 601px)"
          />
          <img id="image" src="image-product-desktop.jpg" />
        </picture>
        <div class="overlayColor"></div>
      </div>

      Get insights that help your business grow. Discover the benefits of data
      analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency. 10k+ companies 314 templates 12m+
      queries
    </div>
  </body>
</html>
