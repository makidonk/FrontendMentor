<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link 
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="box">
      <div class="content">
        <div class="image-container">
          <img id="ethImage" src="images\image-equilibrium.jpg" />
          <div class="overlay">
            <img id="overlay" src="images\icon-view.svg" />
          </div>
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="priceDiv">
          <div class="price">
            <img id="ethLogo" src="images\icon-ethereum.svg" />

            <h2>0.041 ETH</h2>
          </div>
          <div class="daysLeft">
            <img id="clock" src="images\icon-clock.svg" />
            <h3>3 days left</h3>
          </div>
        </div>
        <div id="line"></div>
        <div class="creationDiv">
          <img id="profileImage" src="images\image-avatar.png" />
          <h4>Creation of <span id="name">Jules Wyvern</span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
